<script>
    function isfinish(){
        var ora=document.getElementsByName('isfinish');
        for(var i=0;i<ora.length;i++)
        {
            if(ora[i].checked==true)
            {
                document.getElementById('hide').value=ora[i].value;
            }
        }
    }
</script>
